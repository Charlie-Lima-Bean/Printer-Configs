#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800  # .5 hours

[bed_mesh]
speed: 300
mesh_min: 40, 40
mesh_max: 302,310
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12
horizontal_move_z: 10

[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
    # 402, 420 #@TODO since we don't _actually_ have 350 mm of movement on the X, is 410 an accurate corner?
##	Probe points
points:
	50,25
	50,275
	300,275
	300,25
    # 292,275 # @TODO X range is only 342, so -50 is 292
	# 292,25

#--------------------------------------------------------------------
speed: 100
horizontal_move_z: 15
retries: 7 # textured bed will do this
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#	Displays
#####################################################################

#--------------------------------------------------------------------

[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
#spi_bus: spi1
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5

[neopixel fysetc_mini12864]
#	To control Neopixel RGB in mini12864 display
pin: PC12
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

#--------------------------------------------------------------------

[gcode_arcs]
resolution: 1.0

#####################################################################
#	Macros
#####################################################################

[gcode_macro CENTER_TOOLHEAD]
gcode:
    G90
    G1 X171 Y175 F7800

[gcode_macro HEAT_SOAK]
gcode:
    {% set BED = params.BED|default(105)|int %}
    {% set CHAMBER = params.CHAMBER|default(0)|int %}

    status_heat_soaking
    M117 Heat Soaking...
    G28
    M140 S{BED}
    CENTER_TOOLHEAD
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={CHAMBER}
    M117 Heat Soak Completed
    status_ready

[gcode_macro G32]
gcode:
    status_leveling
    M117 G32...
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28 Z
    M117 G32 Completed
    status_ready

[gcode_macro HOME_IF_NEEDED]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
        G28
    {% endif %}

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set BED = params.BED|int %}
    {% set HOTEND = params.HOTEND|int %}
    {% set CHAMBER = params.CHAMBER|default(0)|int %}
    BED_MESH_CLEAR
    G28 ; leaves us in center
    M117 Cold Clean...
    clean_nozzle
    status_heating
    HEAT_SOAK BED={BED} CHAMBER={CHAMBER} ; G28, start bed, center, wait for chamber
    M190 S{BED} ; wait for bed temp
    {% if CHAMBER > 0 %}
        M117 Manual Soaking...
        G4 S600 ; heat soak a bit more
    {% endif %}
    M117 Probe Heatup...
    M109 S150 ; prep for hot probe
    G32       ; QGL
    M117 Bed Mesh...
    status_meshing
    BED_MESH_CALIBRATE
    # BED_MESH_PROFILE LOAD=default
    _assert_bed_mesh_range MAXRANGE=1.5
    # Hotend HOT - no more probing
    M117 Hotend Temp...
    M109 S{HOTEND} ; wait for hotend temp
    clean_nozzle
    CENTER_TOOLHEAD
    { action_respond_info('Printing...') }
    # @TODO measure nozzle expansion against a pin here
    # status_calibrating_z
    # CALIBRATE_Z

    # M117 Final Cleaning...
    # clean_nozzle
    # G1 Z20 F3000                   ; move nozzle away from bed 
    M117 Printing...
    status_printing
    _arm_tap_safety

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    # G90                            ; absolute positioning
    clean_nozzle
    G28 X Y                        ; sit in the corner
    _disarm_tap_safety
    BED_MESH_CLEAR
    M117 Completed
    status_ready

[gcode_macro _PRIME_NOZZLE]
gcode:
    SAVE_GCODE_STATE NAME=PRIME_NOZZLE_STATE
    M117 Priming
    G90                 ; Absolute coordinates.
    M83                 ; Relative extruder mode.
    G92 E0
    ; Move to start of line.
    G1 Z10 F900
    G1 Y3 X3 F18000
    G1 Z0.2 F900
    ; Print the line.
    G91                ; Relative coordinates.
    G1 X100 E25 F1000  ; Extrude filament 25mm (how much it retracted in PRINT_END).
    G1 Y-2 F1000
    G1 X-60 E9 F1000    ; Print second part of the line.
    G1 E-0.5 F3000      ; Retract to avoid stringing.
    G1 X0.5 E0 F1000    ; Wipe back to break string.
    G1 X-5.5 E0 F1000   ; Wipe forward to break string.
    RESTORE_GCODE_STATE NAME=PRIME_NOZZLE_STATE

